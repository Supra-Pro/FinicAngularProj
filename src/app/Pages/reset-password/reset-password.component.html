<form class="submit-form">

    <div class="form-group">
        <label for="id">ID</label>
        <div class="d-flex">
            <input type="number" class="form-control" id="id" placeholder="enter PIN code" [(ngModel)]="myId" name="id">
            <button class="btn btn-success" (click)="getById()">Click</button>
        </div>
    </div>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="enter name" [(ngModel)]="user.fullName" name="name">
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="user.email" name="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
        <label for="string">Status</label>
        <input type="string" class="form-control" id="status" aria-describedby="emailHelp" placeholder="Enter status" [(ngModel)]="user.status" name="status">
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="age" class="form-control" id="age" aria-describedby="emailHelp" placeholder="Enter age" [(ngModel)]="user.age" name="age">
      </div>  


    <br>
    <button type="submit" class="btn btn-primary" (click)="setUser()">Submit</button> 

</form>
